<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div">  
    <form action="" method="post" class="modelo1">
         
        <h1>Formulário de Contato <br /></h1>
        <h4><span class="titulo2">Preencha todos os campos.</span></h4>   
        <hr>
        <div>                 
            <div id="nome">
            <label class="nome"><strong>Nome:</strong></label>
            <input id="nome" type="text" name="nome" placeholder="Nome Completo" class="entrada" />
        </div>   
        </div>
        <div>
            <div id="email">
            <label class="email"><strong>Email:</strong></label>
            <input id="email" type="email" name="email" placeholder="E-mail Válido" class="entrada" />
        </div>
        <div>
            <div id="assunto">
            <label class="assunto"><strong>Assunto:</strong></label>
            <select name="opcoes" class="entrada">
                <option value=""></option>
                <option value="Dúvidas do Produto"><strong>Dúvidas do Produto</strong></option>
                <option value="Atraso na Entrega">Atraso na Entrega</option>
            </select>
            <div>
                <div id="mensagem">
                <label class="mensagem"><strong>Mensagem:</strong></label>
                <textarea id="mensagem" name="mensagem" placeholder="Sua Mensagem" class="entrada"></textarea>
            </div>
                <div id="enviar">
            <label class="rotulos">&nbsp;</label>
            <input type="button" value="Enviar" class="botao" />
        </div>       
    </form>
</div> 
</body>

</html>
